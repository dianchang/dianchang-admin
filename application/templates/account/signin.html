{% extends "layout.html" %}
{% from 'macros/_form.html' import field, form_submit %}

{% block page_title %}登录{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h3>登录</h3>

                <form method="post" action="{{ url_for('account.signin') }}">
                    {{ form.csrf_token() }}

                    {{ field(form.email) }}

                    {{ field(form.password) }}

                    {{ form_submit('登录') }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
